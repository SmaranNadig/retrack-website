<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Select Return Reason - ReTrack</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      background-color: #f3f4f6;
      color: #1f2937;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    h1 {
      font-size: 2.5rem;
      font-weight: 600;
      margin-bottom: 10px;
      color: #2563eb;
    }
    p {
      font-size: 1.1rem;
      color: #4b5563;
      margin-bottom: 30px;
      text-align: center;
    }
    .button-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
      max-width: 350px;
    }
    .btn {
      background: transparent;
      border: 2px solid #2563eb;
      color: #2563eb;
      padding: 14px 24px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
      text-decoration: none;
    }
    .btn:hover {
      background-color: #2563eb;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Select Return Reason</h1>
  <p>Choose the reason why you want to return the product.</p>

  <div class="button-container">
    <a href="broken-return.html" class="btn">Product is Broken</a>
    <a href="exchange-return.html" class="btn">Exchange the Product</a>
  </div>
</body>
</html>
