
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ReTrack</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      background-color: #f3f4f6;
      color: #1f2937;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }
    h1 {
      font-size: 3rem;
      font-weight: 600;
      margin-bottom: 10px;
      color: #2563eb;
    }
    p {
      font-size: 1.2rem;
      color: #4b5563;
      margin-bottom: 40px;
      text-align: center;
      max-width: 500px;
    }
    .btn {
      background: transparent;
      border: 2px solid #2563eb;
      color: #2563eb;
      padding: 14px 24px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
    }
    .btn:hover {
      background-color: #2563eb;
      color: white;
    }
  </style>
</head>
<body>
  <h1>ReTrack</h1>
  <p>Your smart platform to classify and manage product returns and exchanges effortlessly.</p>
  <a href="return.html" class="btn">Return a Product</a>
  <a href="pickup.html" class="btn">Return a Product</a>
</body>
</html>
