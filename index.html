<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ReTrack </title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 20px; background-color: #f0f0f0; }
    h1 { color: #333; }
    input, button { margin: 10px; padding: 8px; font-size: 16px; }
    button { background-color: #4BC0C0; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #3aa0a0; }
    img { max-width: 300px; margin: 10px; border: 2px solid #ddd; }
    p { font-size: 18px; }
    #status { color: #555; }
  </style>
</head>
<body>
  <h1>ReTrack Return Classifier</h1>
  <p>Upload an image to classify returns (e.g., Refundable, Partially refundable, Non-Refundable)</p>
  <input type="file" id="imageInput" accept="image/*">
  <input type="text" id="imageUrl" placeholder="Paste public image URL (e.g., Imgur link)">
  <button onclick="classify()">Classify Image</button>
  <p id="status">Status: Ready</p>
  <img id="preview" style="display:none">
  <p id="result"></p>
  <p id="confidence"></p>
  <p><a href="dashboard.html">View Dashboard</a></p>
  <script>
    let model;
    async function loadModel() {
      try {
        model = await tf.loadLayersModel('/model/model.json');
        document.getElementById('status').innerText = 'Status: Model loaded successfully';
      } catch (error) {
        document.getElementById('status').innerText = `Status: Error loading model - ${error.message}`;
        console.error('Model load error:', error);
      }
    }
    loadModel();

    async function classify() {
      const fileInput = document.getElementById('imageInput');
      const imageUrl = document.getElementById('imageUrl').value.trim();
      if (!fileInput.files[0] || !imageUrl) {
        alert('Please upload an image and provide a public image URL');
        document.getElementById('status').innerText = 'Status: Missing image or URL';
        return;
      }
      document.getElementById('status').innerText = 'Status: Classifying...';
      const img = document.getElementById('preview');
      img.src = URL.createObjectURL(fileInput.files[0]);
      img.style.display = 'block';
      img.onload = async () => {
        try {
          const image = tf.browser.fromPixels(img);
          const resized = tf.image.resizeBilinear(image, [224, 224]); // Adjust if model expects different size
          const normalized = resized.div(255.0);
          const batched = normalized.expandDims(0);
          const prediction = await model.predict(batched).data();
          const maxIndex = prediction.indexOf(Math.max(...prediction));
          const labels = ['Good', 'Damaged', 'Non-Refundable']; // Replace with your class names
          const result = labels[maxIndex];
          const confidence = prediction[maxIndex];
          document.getElementById('result').innerText = `Result: ${result}`;
          document.getElementById('confidence').innerText = `Confidence: ${(confidence * 100).toFixed(2)}%`;
          sendToThingSpeak(result, confidence, imageUrl);
        } catch (error) {
          document.getElementById('status').innerText = `Status: Classification error - ${error.message}`;
          console.error('Classification error:', error);
        }
      };
    }

    function sendToThingSpeak(result, confidence, imageUrl) {
      const apiKey = 'ORZJ88EUT7HLBIQC'; // Replace with your Write API Key
      const channelId = '2994468'; // Replace with your Channel ID
      const url = `https://api.thingspeak.com/update?api_key=${apiKey}&field5=${encodeURIComponent(result)}&field6=${confidence}&status=${encodeURIComponent(imageUrl)}`;
      fetch(url)
        .then(response => {
          if (response.ok) {
            document.getElementById('status').innerText = 'Status: Data sent to ThingSpeak';
          } else {
            document.getElementById('status').innerText = `Status: ThingSpeak error - ${response.status}`;
          }
        })
        .catch(error => {
          document.getElementById('status').innerText = `Status: Network error - ${error.message}`;
          console.error('Network error:', error);
        });
    }
  </script>
</body>
</html>
