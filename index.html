<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ReTrack</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      background: linear-gradient(135deg, #fefce8 0%, #fef3c7 100%);
      color: #78716c;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }
    h1 {
      font-size: 3rem;
      font-weight: 600;
      margin-bottom: 10px;
      color: #d97706;
      text-shadow: 0 2px 4px rgba(217, 119, 6, 0.1);
    }
    p {
      font-size: 1.2rem;
      color: #a16207;
      margin-bottom: 40px;
      text-align: center;
      max-width: 500px;
      line-height: 1.6;
    }
    .btn {
      background: transparent;
      border: 2px solid #d97706;
      color: #d97706;
      padding: 14px 24px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      font-weight: 500;
      box-shadow: 0 4px 6px rgba(217, 119, 6, 0.1);
    }
    .btn:hover {
      background-color: #d97706;
      color: #fefce8;
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(217, 119, 6, 0.2);
    }
  </style>
</head>
<body>
  <h1>ReTrack</h1>
  <p>Your smart platform to classify and manage product returns and exchanges effortlessly.</p>
  <a href="return.html" class="btn">Return a Product</a>
  <a href="pickup.html" class="btn"> PICk</a>
</body>
</html>
