<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Broken Product Return - ReTrack</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
    body {
      background-color: #f9fafa;
      color: #1f2937;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }
    h1 { font-size: 2.2rem; font-weight: 600; margin-bottom: 10px; }
    p.subtitle { font-size: 1.1rem; margin-bottom: 25px; color: #4b5563; }
    .upload-container {
      display: flex; flex-direction: column;
      gap: 15px; margin-bottom: 30px;
      width: 100%; max-width: 400px;
    }
    input[type="file"], input[type="text"] {
      padding: 12px 14px;
      font-size: 1rem;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      width: 100%;
    }
    button {
      padding: 12px;
      background-color: #10b981;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover { background-color: #059669; }
    #preview {
      margin-top: 20px;
      max-width: 300px;
      border-radius: 10px;
      border: 2px solid #e5e7eb;
      display: none;
    }
    .output {
      margin-top: 20px;
      text-align: center;
      font-size: 1.2rem;
      font-weight: 500;
    }
    #status {
      margin-top: 15px;
      font-size: 0.95rem;
      color: #6b7280;
    }
    .dashboard-link {
      margin-top: 30px;
      font-size: 1rem;
      color: #2563eb;
      text-decoration: none;
    }
    .dashboard-link:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <h1>ReTrack</h1>
  <p class="subtitle">Upload image of broken product to verify return eligibility</p>

  <div class="upload-container">
    <input type="file" id="imageInput" accept="image/*" style="display: none;">
    <button onclick="document.getElementById('imageInput').click()">Upload from Gallery</button>
    <button onclick="classify()">Classify Image</button>
    <button onclick="startCamera()">üì∏ Use Camera</button>
    <video id="camera" autoplay playsinline width="300" style="display:none; border-radius: 8px; border: 2px solid #ccc;"></video>
    <button onclick="captureFromCamera()" id="captureBtn" style="display:none;">Capture</button>
    <canvas id="canvas" style="display:none;"></canvas>
  </div>

  <img id="preview" alt="Image Preview">
  <div class="output">
    <p id="finalMessage"></p>
    <p id="status">Status: Ready</p>
  </div>

  <a href="return.html" class="dashboard-link">‚Üê Back to Return Options</a>

  <script>
    let model;
    let videoStream;

    async function loadModel() {
      try {
        const modelURL = 'https://raw.githubusercontent.com/SmaranNadig/retrack-website/main/model/model.json';
        model = await tf.loadLayersModel(modelURL);
        document.getElementById('status').innerText = 'Status: Model loaded successfully ‚úÖ';
      } catch (error) {
        document.getElementById('status').innerText = `Status: Model load error ‚ùå - ${error.message}`;
        console.error('Model load error:', error);
      }
    }
    loadModel();

    async function classifyImage(source) {
      const tensor = tf.browser.fromPixels(source).resizeBilinear([224, 224]).div(255).expandDims(0);
      const prediction = await model.predict(tensor).data();
      const labels = ['Refundable', 'Partially Refundable', 'Non-Refundable'];
      const maxIndex = prediction.indexOf(Math.max(...prediction));
      const result = labels[maxIndex];

      let message = '';
      if (result === 'Refundable') {
        message = '‚úÖ PRODUCT IS BROKEN. REFUND WILL BE PROVIDED.';
      } else {
        message = 'üîÅ PRODUCT IS BROKEN. CANNOT BE REFUNDED. PLEASE EXCHANGE THE PRODUCT.';
      }

      document.getElementById('finalMessage').innerText = message;
      document.getElementById('status').innerText = 'Status: Classification complete ‚úÖ';

      sendToThingSpeak(result, 1.0, 'broken-return');
    }

    function classify() {
      const fileInput = document.getElementById('imageInput');
      if (!fileInput.files[0]) {
        alert('Please upload an image.');
        return;
      }

      const img = document.getElementById('preview');
      img.src = URL.createObjectURL(fileInput.files[0]);
      img.onload = () => classifyImage(img);
      img.style.display = 'block';
    }

    function startCamera() {
      const video = document.getElementById('camera');
      navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
        .then(stream => {
          video.srcObject = stream;
          videoStream = stream;
          video.style.display = 'block';
          document.getElementById('captureBtn').style.display = 'inline-block';
        })
        .catch(error => {
          document.getElementById('status').innerText = `Status: Camera error ‚ùå - ${error.message}`;
        });
    }

    function captureFromCamera() {
      const video = document.getElementById('camera');
      const canvas = document.getElementById('canvas');
      const context = canvas.getContext('2d');

      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0);

      const preview = document.getElementById('preview');
      preview.src = canvas.toDataURL('image/jpeg');
      preview.style.display = 'block';

      classifyImage(canvas);
    }

    function sendToThingSpeak(result, confidence, imageSource) {
      const apiKey = 'ORZJ88EUT7HLBIQC';
      const url = `https://api.thingspeak.com/update?api_key=${apiKey}&field5=${encodeURIComponent(result)}&field6=${confidence}&status=${encodeURIComponent(imageSource)}`;
      fetch(url)
        .then(res => {
          if (res.ok) {
            document.getElementById('status').innerText += ' | Data sent to ThingSpeak ‚úÖ';
          } else {
            document.getElementById('status').innerText += ` | ThingSpeak error ‚ùå`;
          }
        })
        .catch(err => {
          document.getElementById('status').innerText += ` | Network error ‚ùå - ${err.message}`;
        });
    }
  </script>
</body>
</html>
