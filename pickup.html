<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pickup Monitor - ReTrack</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { 
      margin: 0; 
      padding: 0; 
      box-sizing: border-box; 
      font-family: 'Inter', sans-serif; 
    }
    
    body {
      background-color: #f3f4f6;
      color: #1f2937;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }
    
    h1 {
      font-size: 2.2rem;
      font-weight: 600;
      color: #2563eb;
      margin-bottom: 10px;
    }
    
    .section {
      background: white;
      border-radius: 12px;
      padding: 25px;
      margin: 15px 0;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
      max-width: 500px;
      width: 100%;
    }
    
    .section h2 {
      font-size: 1.4rem;
      margin-bottom: 20px;
      color: #374151;
      border-bottom: 2px solid #e5e7eb;
      padding-bottom: 8px;
    }
    
    .form-group {
      display: flex;
      gap: 10px;
      flex-direction: column;
      margin-bottom: 15px;
    }
    
    .form-row {
      display: flex;
      gap: 10px;
    }
    
    input {
      padding: 12px;
      font-size: 1rem;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      flex: 1;
    }
    
    input:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }
    
    button {
      background: transparent;
      border: 2px solid #2563eb;
      color: #2563eb;
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 500;
    }
    
    button:hover {
      background-color: #2563eb;
      color: white;
    }
    
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .success-btn {
      border-color: #059669;
      color: #059669;
    }
    
    .success-btn:hover {
      background-color: #059669;
      color: white;
    }
    
    .danger-btn {
      border-color: #dc2626;
      color: #dc2626;
    }
    
    .danger-btn:hover {
      background-color: #dc2626;
      color: white;
    }
    
    .order-info {
      background: #f8fafc;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      padding: 15px;
      margin: 15px 0;
    }
    
    .order-info h3 {
      color: #1e293b;
      margin-bottom: 10px;
      font-size: 1.1rem;
    }
    
    .order-detail {
      display: flex;
      justify-content: space-between;
      margin: 5px 0;
      padding: 2px 0;
    }
    
    .order-detail strong {
      color: #475569;
      font-weight: 600;
    }
    
    #result {
      margin-top: 20px;
      font-size: 1.1rem;
      font-weight: 500;
      padding: 12px;
      border-radius: 8px;
      text-align: center;
    }
    
    .status-waiting {
      background: #fef3c7;
      color: #92400e;
      border: 1px solid #fbbf24;
    }
    
    .status-monitoring {
      background: #dbeafe;
      color: #1e40af;
      border: 1px solid #3b82f6;
    }
    
    .status-refundable {
      background: #dcfce7;
      color: #166534;
      border: 1px solid #22c55e;
    }
    
    .status-exchange {
      background: #fee2e2;
      color: #991b1b;
      border: 1px solid #ef4444;
    }
    
    .status-error {
      background: #fecaca;
      color: #b91c1c;
      border: 1px solid #f87171;
    }
    
    .loading {
      opacity: 0.6;
    }
    
    .hidden {
      display: none;
    }

    .debug-info {
      background: #f8f9fa;
      border: 1px solid #dee2e6;
      border-radius: 8px;
      padding: 10px;
      margin-top: 10px;
      font-size: 0.85rem;
      color: #6c757d;
    }

    .test-section {
      background: #f0f9ff;
      border: 1px solid #0ea5e9;
    }

    .timer-display {
      font-size: 1.2rem;
      font-weight: bold;
      color: #2563eb;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Pickup Dashboard</h1>
  

  
  <!-- Order Lookup Section -->
  <div class="section">
    <h2>üìã Order Lookup</h2>
    <div class="form-group">
      <input type="text" id="orderIdInput" placeholder="Enter Order ID (e.g., RE1234567890)" />
      <button onclick="lookupOrder()" id="lookupBtn">Lookup Order</button>
    </div>
    
    <div id="orderInfo" class="order-info hidden">
      <h3>Order Details</h3>
      <div class="order-detail">
        <span><strong>Order ID:</strong></span>
        <span id="orderIdDisplay">-</span>
      </div>
      <div class="order-detail">
        <span><strong>Owner:</strong></span>
        <span id="ownerDisplay">-</span>
      </div>
      <div class="order-detail">
        <span><strong>Purchase Date:</strong></span>
        <span id="purchaseDateDisplay">-</span>
      </div>
      <div class="order-detail">
        <span><strong>RFID:</strong></span>
        <span id="rfidDisplay">-</span>
      </div>
      <div class="order-detail">
        <span><strong>Status:</strong></span>
        <span id="statusDisplay">-</span>
      </div>
    </div>
  </div>
  
  <!-- Pickup Monitoring Section -->
  <div class="section">
    <h2>üì¶ Pickup Monitoring</h2>
    <div class="form-group">
      <div class="form-row">
        <button onclick="startPickup()" class="success-btn" id="startBtn">Start Pickup</button>
        <button onclick="dropPickup()" class="danger-btn" id="dropBtn" disabled>Drop Pickup</button>
      </div>
    </div>
    <div id="timerDisplay" class="timer-display hidden">
      Timer: <span id="timerText">00:00</span>
    </div>
  </div>
  
  <p id="result" class="status-waiting">Status: Waiting for action...</p>
  <div id="debugInfo" class="debug-info hidden"></div>

  <script>
    // Configuration - Replace with your NEW Web App URL from deployment
    // IMPORTANT: Use the Web App URL, not the script editor URL
    const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbygZEBgBwMeWUhWDJsWofTAAgKNBWSzlsuvcYrikTulqiOzFLkmZU1OIgphwct5_YSuBQ/exec';
    
    let startData;
    let currentOrderData;
    let pickupTimer;
    let startTime;

    function showDebugInfo(info) {
      const debugDiv = document.getElementById('debugInfo');
      debugDiv.innerHTML = `<strong>Debug:</strong> ${info}`;
      debugDiv.classList.remove('hidden');
      console.log('Debug:', info);
    }

    function showResult(message, statusClass) {
      const resultDiv = document.getElementById('result');
      resultDiv.textContent = message;
      resultDiv.className = statusClass;
    }

    function updateTimer() {
      if (!startTime) return;
      
      const elapsed = Math.floor((Date.now() - startTime) / 1000);
      const minutes = Math.floor(elapsed / 60);
      const seconds = elapsed % 60;
      
      document.getElementById('timerText').textContent = 
        `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
    }

    function startTimer() {
      startTime = Date.now();
      document.getElementById('timerDisplay').classList.remove('hidden');
      pickupTimer = setInterval(updateTimer, 1000);
      updateTimer();
    }

    function stopTimer() {
      if (pickupTimer) {
        clearInterval(pickupTimer);
        pickupTimer = null;
      }
      startTime = null;
      document.getElementById('timerDisplay').classList.add('hidden');
    }

    // Test connection functionality
    async function testConnection() {
      const testBtn = document.getElementById('testBtn');
      testBtn.disabled = true;
      testBtn.textContent = 'Testing...';
      
      try {
        showResult('Testing connection...', 'status-monitoring');
        showDebugInfo('Testing connection to Google Apps Script...');
        
        const response = await fetch(GOOGLE_SCRIPT_URL, {
          method: 'GET',
          mode: 'cors'
        });
        
        showDebugInfo(`Response status: ${response.status}, OK: ${response.ok}`);
        
        if (response.ok) {
          const text = await response.text();
          showResult('‚úÖ Connection successful!', 'status-refundable');
          showDebugInfo(`Response: ${text.substring(0, 100)}...`);
        } else {
          throw new Error(`HTTP ${response.status}`);
        }
      } catch (error) {
        console.error('Connection test failed:', error);
        showResult(`‚ùå Connection failed: ${error.message}`, 'status-error');
        showDebugInfo(`Connection error: ${error.message}`);
      } finally {
        testBtn.disabled = false;
        testBtn.textContent = 'Test Connection';
      }
    }

    // Order lookup functionality with better error handling
    async function lookupOrder() {
      const orderId = document.getElementById('orderIdInput').value.trim();
      const lookupBtn = document.getElementById('lookupBtn');
      const orderInfo = document.getElementById('orderInfo');
      
      if (!orderId) {
        showResult('Please enter an Order ID', 'status-error');
        return;
      }
      
      // Show loading state
      lookupBtn.disabled = true;
      lookupBtn.textContent = 'Looking up...';
      showResult('Looking up order...', 'status-monitoring');
      
      try {
        showDebugInfo(`Sending request to: ${GOOGLE_SCRIPT_URL}`);
        
        const requestData = {
          action: 'getOrder',
          orderId: orderId
        };
        
        console.log('Request payload:', requestData);
        
        const response = await fetch(GOOGLE_SCRIPT_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(requestData),
          mode: 'cors'
        });
        
        showDebugInfo(`Response status: ${response.status}, OK: ${response.ok}`);
        
        if (!response.ok) {
          const errorText = await response.text();
          console.error('Response error:', errorText);
          throw new Error(`HTTP ${response.status}: ${errorText}`);
        }
        
        const result = await response.json();
        console.log('Response data:', result);
        showDebugInfo(`Response success: ${result.success}`);
        
        if (result.success && result.data) {
          currentOrderData = result.data;
          displayOrderInfo(result.data);
          
          // Auto-populate RFID field if available
          if (result.data.rfidUid) {
            showResult(`Order found: ${result.data.orderId} - Ready for pickup`, 'status-refundable');
          } else {
            showResult(`Order found: ${result.data.orderId} - No RFID available`, 'status-exchange');
          }
          
          document.getElementById('debugInfo').classList.add('hidden');
        } else {
          orderInfo.classList.add('hidden');
          showResult(`Error: ${result.error || 'Order not found'}`, 'status-error');
          showDebugInfo(`API Error: ${result.error}`);
        }
      } catch (error) {
        console.error('Lookup error:', error);
        orderInfo.classList.add('hidden');
        
        // More specific error messages
        if (error.name === 'TypeError' && error.message.includes('Failed to fetch')) {
          showResult('Network Error: Cannot connect to server', 'status-error');
          showDebugInfo('CORS or network issue - check deployment settings');
        } else if (error.message.includes('HTTP 404')) {
          showResult('Script Not Found: Check deployment URL', 'status-error');
          showDebugInfo('404 Error - verify Web App URL is correct');
        } else if (error.message.includes('HTTP 403')) {
          showResult('Access Denied: Check script permissions', 'status-error');
          showDebugInfo('403 Error - verify "Anyone" access in deployment');
        } else {
          showResult(`Error: ${error.message}`, 'status-error');
          showDebugInfo(`Unexpected error: ${error.message}`);
        }
      } finally {
        lookupBtn.disabled = false;
        lookupBtn.textContent = 'Lookup Order';
      }
    }
    
    function displayOrderInfo(data) {
      document.getElementById('orderIdDisplay').textContent = data.orderId || 'N/A';
      document.getElementById('ownerDisplay').textContent = data.ownerName || 'N/A';
      document.getElementById('purchaseDateDisplay').textContent = data.purchaseDate || 'N/A';
      document.getElementById('rfidDisplay').textContent = data.rfidUid || 'N/A';
      document.getElementById('statusDisplay').textContent = data.status || 'N/A';
      
      document.getElementById('orderInfo').classList.remove('hidden');
    }

    // Start pickup functionality
    async function startPickup() {
      if (!currentOrderData || !currentOrderData.rfidUid) {
        showResult('Please lookup an order first to get RFID code', 'status-error');
        return;
      }
      
      const rfid = currentOrderData.rfidUid;
      const startBtn = document.getElementById('startBtn');
      const dropBtn = document.getElementById('dropBtn');
      
      startBtn.disabled = true;
      startBtn.textContent = 'Starting...';
      showResult('Starting pickup monitoring...', 'status-monitoring');
      
      try {
        const requestData = {
          action: 'startPickup',
          rfidUid: rfid
        };
        
        console.log('Start pickup request:', requestData);
        showDebugInfo('Sending start pickup request...');
        
        const response = await fetch(GOOGLE_SCRIPT_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(requestData),
          mode: 'cors'
        });
        
        if (!response.ok) {
          const errorText = await response.text();
          throw new Error(`HTTP ${response.status}: ${errorText}`);
        }
        
        const result = await response.json();
        console.log('Start pickup response:', result);
        
        if (result.success) {
          startData = result.data;
          showResult(`‚úÖ Pickup started for: ${startData.orderId}`, 'status-monitoring');
          showDebugInfo(`Pickup started: ${JSON.stringify(result.data)}`);
          
          // Update UI state
          startBtn.disabled = true;
          dropBtn.disabled = false;
          startTimer();
          
        } else {
          throw new Error(result.error || 'Failed to start pickup');
        }
        
      } catch (error) {
        console.error('Start pickup error:', error);
        showResult(`‚ùå Start pickup failed: ${error.message}`, 'status-error');
        showDebugInfo(`Start pickup error: ${error.message}`);
        
        // Reset button state
        startBtn.disabled = false;
        startBtn.textContent = 'Start Pickup';
      }
    }

    // Drop pickup functionality
    async function dropPickup() {
      if (!startData) {
        showResult('No active pickup to drop', 'status-error');
        return;
      }
      
      const dropBtn = document.getElementById('dropBtn');
      const startBtn = document.getElementById('startBtn');
      
      dropBtn.disabled = true;
      dropBtn.textContent = 'Dropping...';
      showResult('Dropping pickup...', 'status-monitoring');
      
      try {
        const requestData = {
          action: 'dropPickup',
          rfidUid: startData.rfidUid,
          orderId: startData.orderId
        };
        
        console.log('Drop pickup request:', requestData);
        showDebugInfo('Sending drop pickup request...');
        
        const response = await fetch(GOOGLE_SCRIPT_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(requestData),
          mode: 'cors'
        });
        
        if (!response.ok) {
          const errorText = await response.text();
          throw new Error(`HTTP ${response.status}: ${errorText}`);
        }
        
        const result = await response.json();
        console.log('Drop pickup response:', result);
        
        if (result.success) {
          const elapsed = result.data.elapsed || 'unknown';
          showResult(`‚úÖ Pickup dropped. Duration: ${elapsed}`, 'status-refundable');
          showDebugInfo(`Pickup completed: ${JSON.stringify(result.data)}`);
          
          // Reset UI state
          startBtn.disabled = false;
          dropBtn.disabled = true;
          dropBtn.textContent = 'Drop Pickup';
          startData = null;
          stopTimer();
          
        } else {
          throw new Error(result.error || 'Failed to drop pickup');
        }
        
      } catch (error) {
        console.error('Drop pickup error:', error);
        showResult(`‚ùå Drop pickup failed: ${error.message}`, 'status-error');
        showDebugInfo(`Drop pickup error: ${error.message}`);
        
        // Reset button state but keep pickup active
        dropBtn.disabled = false;
        dropBtn.textContent = 'Drop Pickup';
      }
    }

    // Initialize on page load
    document.addEventListener('DOMContentLoaded', function() {
      showResult('System ready. Lookup an order to begin.', 'status-waiting');
      console.log('Pickup Monitor initialized');
      console.log('Script URL:', GOOGLE_SCRIPT_URL);
    });

    // Handle page visibility for timer accuracy
    document.addEventListener('visibilitychange', function() {
      if (!document.hidden && pickupTimer) {
        // Page became visible again, sync timer
        updateTimer();
      }
    });
  </script>
</body>
</html>
